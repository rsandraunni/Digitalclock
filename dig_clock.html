<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        body {
            margin: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .inner_div {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 25vh;
            width: 100vw;
            gap: 12px;
        }
        .date {
            color: rgb(0, 0, 0);
            background-color: antiquewhite;
            font-size: 20px;
            padding: 5px;
            border: 1px solid black;
            border-radius: 20px;
        }
        .clock {
            color: rgb(0, 0, 0);
            font-size: 100px;
            border: 1px solid black;
            background-color: antiquewhite;
            border-radius: 20px;
            padding: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="inner_div">
            <div id="date" class="date">
                <span id="day"></span>
                <span>/</span>
                <span id="month"></span>
                <span>/</span>
                <span id="year"></span>
            </div>
            <div class="clock" id="clock">
                <span id="hours">HH</span>
                <span> : </span>
                <span id="minutes">MM</span>
                <span> : </span>
                <span id="seconds">SS</span>
                <span> </span>
                <span id="am_pm"></span>
            </div>
        </div>
    </div>
</body>
<script>
    function updateClock() {
        const now = new Date();

        
        let hours = now.getHours();
        const minutes = now.getMinutes();
        const seconds = now.getSeconds();
        const ampm = hours >= 12 ? 'PM' : 'AM';
        hours = hours % 12 || 12;

        
        document.getElementById('hours').textContent = String(hours).padStart(2, '0');
        document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
        document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        document.getElementById('am_pm').textContent = ampm;

        
        const day = now.getDate();
        const month = now.getMonth() + 1; 
        const year = now.getFullYear();

        
        document.getElementById('day').textContent = String(day).padStart(2, '0');
        document.getElementById('month').textContent = String(month).padStart(2, '0');
        document.getElementById('year').textContent = year;
    }

    
    setInterval(updateClock, 1000);
    updateClock(); 
</script>
</html>
